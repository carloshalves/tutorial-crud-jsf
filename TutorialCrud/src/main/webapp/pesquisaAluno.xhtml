<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/template.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<ui:define name="titulo">Principal</ui:define>
<ui:define name="conteudo" >

	<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText  value="Alunos"/>
					</f:facet>
				</p:toolbar>
				<p:dataTable emptyMessage="Nenhum registro encontrado"
								value="#{alunoBean.allAlunos}" 			
								var="aluno" rows="10" paginator="true">
					<f:facet name="footer">
						<p:button icon="ui-icon-folder-open" value="Novo" outcome="cadastroAluno.xhtml">
							
						</p:button>
					</f:facet>					
					 
					<p:column headerText="Nome"  filterBy="#{aluno.nome}" sortBy="#{aluno.nome}" style="width: 20%">
						<h:outputText  value="#{aluno.nome}"/>
					</p:column>
					
					<p:column headerText="Matrícula" filterBy="#{aluno.matricula}" sortBy="#{aluno.matricula}" style="width: 13%">
						<h:outputText  value="#{aluno.matricula}"/>
					</p:column>
					
					
					<p:column headerText="Email" style="width: 20%">
						<h:outputText  value="#{aluno.email}"/>
					</p:column>
					
					<p:column headerText="Telefone" style="width: 10%">
						<h:outputText  value="#{aluno.telefone}"/>
					</p:column>
					
					<p:column headerText="Opções" style="width: 15%">
						<p:button value="Excluir" icon="ui-icon-trash" outcome="cadastroAluno.xhtml">
							<f:param name="aluacao" value="Excluir"/>
							<f:param name="alucod" value="#{aluno.codigo}"/>
						</p:button>
						<p:button value="Editar" icon="ui-icon-pencil" outcome="cadastroAluno.xhtml">						
							<f:param name="alucod" value="#{aluno.codigo}"/>
						</p:button>
					</p:column>
				</p:dataTable>
			</h:form>
</ui:define>
</ui:composition>
